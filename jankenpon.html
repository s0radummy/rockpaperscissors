<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan Ken Pon !!</title>
    <link rel="stylesheet" href="jankenpon.css">
</head>
<body style="margin:0px;">



    <audio id="bgmusic" autoplay>              <!-- AUDIOOOOOOOOO BGMUSIC -->
        <source src="bgmucis.mp3">
    </audio>




    <audio id="punch1">                        <!--AUDIOOOO EFFECTSSSSSS-->
        <source src="punch1.mp3" type="audio/mpeg">
    </audio>
    <audio id="punch2">                        
        <source src="punch2.mp3" type="audio/mpeg">
    </audio>
    <audio id="kick">                        
        <source src="kick.mp3" type="audio/mpeg">
    </audio>
    <audio id="chop">                        
        <source src="chop.mp3" type="audio/mpeg">
    </audio>


    
    <audio id="loseraudio">                        
        <source src="LOSTTT.mp3" type="audio/mpeg">
    </audio>
    <audio id="winneraudio">                        
        <source src="WONNN.mp3" type="audio/mpeg">
    </audio>



                                              <!-- NAV BARRRR      -->
    <nav style="text-align: center; font-size: 4em; background-color: cyan; border-radius: 100px; overflow: hidden;">
        ~~<small>(じゃんけん)</small> Jan Ken Pon !!! <small>(じゃんけん)</small>~~
    </nav>






    <div id="player">             <!--PLAYERRRRRRRRRR-->
        <h1 style="text-align: center; color: white; text-shadow: 2px 2px 3px pink;"><u>Player1</u>(You)</h1>


        <img src="goku.gif" style="position: absolute; transform: translateX(-20px) translateY(-100px);">


        <div id="choices">
            <img id="rockimg1" src="rock2.png" height="350px">                        <!--image-->
            <img id="paperimg1" src="paper2.png" height="350px">
            <img id="scissorsimg1" src="scissor2.png" height="350px">
            <button id="rock" onclick="playgame(this.id)">ROCK</button>
            <button id="paper" onclick="playgame(this.id)">PAPER</button>
            <button id="scissors" onclick="playgame(this.id)">SCISSOR</button>
        </div>


        <h1 style="text-align: center; transform: translateY(70px); color: white; text-shadow: 2px 2px 2px black, -2px -2px 2px black;">___Y o u r___C h o i c e___</h1>
        
        
        <div class="score" id="playerscore">
            <div><tt>SCORE</tt></div>
            <h1 id="pscore" style="font-size: 4em;">0</h1>
        </div>
    </div>







    <div id="computer">                      <!--COMPUTERRRRRRRRRR-->
        <h1 style="text-align: center; color: white;"><u>Computer</u></h1>


        <img src="vegeta.gif" style="position: absolute; transform: translateX(600px) translateY(-70px);">


        <div id="choices">
            <img id="rockimg2" src="rock2.png" height="350px">                        <!--image-->
            <img id="paperimg2" src="paper2.png" height="350px">
            <img id="scissorsimg2" src="scissor2.png" height="350px">
        </div>


        <h1 style="text-align: center; transform: translateY(70px); color: white; text-shadow: 2px 2px 2px black, -2px -2px 2px black;">___H i s___C h o i c e___</h1>
        
        
        <div class="score" id="computerscore">
            <div><tt>SCORE</tt></div>
            <h1 id="cscore" style="font-size: 4em;">0</h1>
        </div>
    </div>



    <div>
        <img id="boom" src="boom.png" height="700px">
        <h1 id="lostboom">YOU LOST !</h1>
        <h1 id="wonboom">YOU WON !</h1>
    </div>


    <script>
        let aud = document.getElementById("bgmusic");
        aud.volume = 0.1;
        let aud1 = document.getElementById("punch1");
        aud1.volume = 0.1;
        let aud2 = document.getElementById("punch2");
        aud2.volume = 0.1;
        let aud3 = document.getElementById("kick");
        aud3.volume = 0.2;
        let aud4 = document.getElementById("chop");
        aud4.volume = 0.3;

    </script>




    <script src="jankenpon.js"></script>
</body>
</html>
